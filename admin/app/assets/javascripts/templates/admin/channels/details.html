<div class="details" ng-view>
  <div ng-show="!resource_is_loading">
    <h2>{{resource.name}}</h2>

    <div class="form-group">
      <label class="col-md-2 control-label">Details:</label>
      <div class="col-md-10">{{resource.details}}</div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">Description:</label>
      <div class="col-md-10">{{resource.description}}</div>
    </div>
    
  <div class="form-actions">
    <span class="btn"><span ui-sref="channels.resource.edit(resource)" class="gradient">Edit Channel</span></span>
  </div>
  
</div>
