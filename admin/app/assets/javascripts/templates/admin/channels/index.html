<h1>{{heading}}</h1>

<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Channel Name</th>
      <th>Slug</th>
      <th>Site Id</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="channel in collection track by channel.id">
      <td><strong ng-click="$parent.show(channel)">{{channel.id}}</strong></td>
      <td>
        <strong ng-if="!editing" >{{channel.name}}</strong>
      </td>
      <td>{{channel.slug}}</td>
      <td>{{channel.site_id}} {{ $parent.doSomething() }}</td>
      <td><button ng-click="$parent.destroy($index)" class="btn-danger">Destroy</button></td>
    </tr>
  </tbody>
</table>
