<div class="row">
  <div class="col-md-12">
    <div class="boxed main_view" ui-view>
      <div class="box collection-list">
        <div class="box-title page-header">
          <h4>Channels</h4>
          <div class="pull-right">
            <div class="resource_actions">
              <span class="btn"><span ui-sref="channels.resource.new" class="gradient">Add Channel</span></span>
            </div>
          </div>
        </div>
        <div class="box-body">
          <table class="table table-hover primary-list collection-list-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Channel Name</th>
                <th>Slug</th>
                <th>Site Id</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="channel in collection track by channel.id" class="collection-item collection-list-item">
                <td><a ui-sref="channels.resource.show({id: channel.id})">{{channel.id}}</a></td>
                <td>{{channel.name}}</td>
                <td>{{channel.slug}}</td>
                <td>{{channel.site_id}}</td>
                <td >
                  <div class="actions">
                  <a ui-sref="channels.resource.edit({id: channel.id})"><i class="fa fa-cog"></i></a>
                  <a ng-click="$parent.destroy($index)"><i class="fa fa-trash-o"></i></a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
