<div id="main-content">
  <div class="container">
    <div class="row">
      <div class="col-lg-12" id="content">
        <!-- PAGE HEADER-->
        <div class="row">
          <div class="col-sm-12">
            <div class="page-header">
              <div class="clearfix">
                <h3 class="content-title pull-left">{{header.title}}</h3>
              </div>
              <div class="description">{{header.description}}</div>
            </div>
          </div>
        </div>
        <!-- /PAGE HEADER -->

        <div class="col-md-12">
          <!-- BOX -->
          <div class="box border primary">
            <div class="box border primary">
              <div class="box-title">
                <h4><i class="fa fa-bars"></i>Form controls</h4>
                <div class="tools hidden-xs">
                  <a class="config">
                    <i class="fa fa-cog"></i>
                  </a>
                  <a class="reload">
                    <i class="fa fa-refresh"></i>
                  </a>
                  <a class="collapse">
                    <i class="fa fa-chevron-up"></i>
                  </a>
                  <a class="remove">
                    <i class="fa fa-times"></i>
                  </a>
                </div>
              </div>
              <div class="box-body big">
                <h3 class="form-title">Supported controls</h3>
                <form role="form" class="form-horizontal">
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Inputs</label>
                    <div class="col-sm-9">
                      <input type="text" placeholder="Text input" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Textarea</label>
                    <div class="col-sm-9">
                      <textarea rows="3" class="form-control"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Inline checkboxes</label>
                    <div class="col-sm-9">
                      <label class="checkbox-inline">
                        <input type="checkbox" value="option1" id="inlineCheckbox1"> 1
                      </label>
                      <label class="checkbox-inline">
                        <input type="checkbox" value="option2" id="inlineCheckbox2"> 2
                      </label>
                      <label class="checkbox-inline">
                        <input type="checkbox" value="option3" id="inlineCheckbox3"> 3
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Selects</label>
                    <div class="col-sm-9">
                      <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                      <div class="divide-20"></div>
                      <select class="form-control" multiple="">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="box border green">
              <div class="box-title">
                <h4><i class="fa fa-bars"></i>Form states</h4>
                <div class="tools hidden-xs">
                  <a class="config" data-toggle="modal" href="#box-config">
                    <i class="fa fa-cog"></i>
                  </a>
                  <a class="reload" href="javascript:;">
                    <i class="fa fa-refresh"></i>
                  </a>
                  <a class="collapse" href="javascript:;">
                    <i class="fa fa-chevron-up"></i>
                  </a>
                  <a class="remove" href="javascript:;">
                    <i class="fa fa-times"></i>
                  </a>
                </div>
              </div>
              <div class="box-body big">
                <form role="form" class="form-horizontal">
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Input focus</label>
                    <div class="col-sm-9">
                      <input type="text" value="This is focused..." id="focusedInput" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Disabled inputs</label>
                    <div class="col-sm-9">
                      <input type="text" disabled="" placeholder="Disabled input here..." id="disabledInput" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Field with tooltip on focus</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control tip-focus" title="" name="regular" data-original-title="Tooltip on focus">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Field with tooltip on hover</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control tip" title="" name="regular" data-original-title="Tooltip on hover">
                    </div>
                  </div>
                  <div class="form-group has-success">
                    <label class="col-sm-3 control-label">Input with success</label>
                    <div class="col-sm-9">
                      <input type="text" id="inputSuccess" class="form-control">														
                    </div>
                  </div>
                  <div class="form-group has-warning">
                    <label class="col-sm-3 control-label">Input with warning</label>
                    <div class="col-sm-9">
                      <input type="text" id="inputWarning" class="form-control">														
                    </div>
                  </div>
                  <div class="form-group has-error">
                    <label class="col-sm-3 control-label">Input with error</label>
                    <div class="col-sm-9">
                      <input type="text" id="inputError" class="form-control">														
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
