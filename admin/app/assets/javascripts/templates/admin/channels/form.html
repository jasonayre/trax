<form class="form-horizontal">
  <div class="form-group">
    <h2 class="col-md-2">Basic <span class="font-500">Info</span></h3>
  </div>
  <hr>
  <div class="form-group"></div>

  <div class="form-group">
    <label class="col-md-2 control-label">Name:</label>
    <div class="col-md-10"><input type="text" class="form-control required" ng-model="resource.name" /></div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Details:</label>
    <div class="col-md-10"><textarea class="form-control" ng-model="resource.details" cols="5" rows="3"></textarea></div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Description:</label>
    <div class="col-md-10"><textarea class="form-control" ng-model="resource.description" cols="5" rows="3"></textarea></div>
  </div>

  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
      <div class="custom-checkbox">
        <label ng-class="{checked: resource.active}" ng-click="resource.active = !resource.active">Active?</label>
      </div>
    </div>
  </div>

  <div ng-if="resource.routing_strategy === 'STATIC';" class="form-group">
    <label class="col-md-2 control-label">Slug:</label>
    <div class="col-md-10"><input type="text" class="form-control required" ng-model="resource.slug" /></div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Routing Strategy</label>

    <div class="col-md-offset col-md-4">
      <select ui-select2 ng-model="resource.routing_strategy" data-placeholder="Routing Strategy">
          <option value=""></option>
          <option ng-repeat="(label, value) in trax.RoutingStrategy" value="{{label}}">{{label}}</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Tags</label>
    <div class="col-md-offset col-md-4">
      <tags-input ng-model="tags"
                  custom-class="resource-tags"
                  placeholder="Add a tag"
                  replace-spaces-with-dashes="true"
                  enable-editing-last-tag="true"
                  on-tag-added="tagAdded($tag)"
                  on-tag-removed="tagRemoved($tag)">
      </tags-input>
    </div>
  </div>

  <div class="form-actions">
    <span class="btn"><span ng-click="save()" class="gradient">Save Channel</span></span>
    <span class="btn btn-green"><span ui-sref="channels.resource.show(resource)" class="gradient">View Channel</span></span>
  </div>
</form>
