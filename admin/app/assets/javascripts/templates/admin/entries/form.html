<form class="form-horizontal">
  <div class="form-group">
    <h2 class="col-md-2">Basic <span class="font-500">Info</span></h3>
  </div>
  <hr>
  <div class="form-group"></div>
  
  <div class="form-group">
    <label class="col-md-2 control-label">Title:</label>
    <div class="col-md-10"><input type="text" class="form-control required" ng-model="resource.title" /></div>
  </div>
  
  <div ui-if="resource.slug" class="form-group">
    <label class="col-md-2 control-label">Slug:</label>
    <div class="col-md-10"><input type="text" class="form-control required" ng-model="resource.slug" /></div>
  </div>
  
  <div class="form-group">
    <label class="col-md-2 control-label">Preview:</label>
    <div class="col-md-10"><input type="text" class="form-control required" ng-model="resource.preview" /></div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Body:</label>
    <div class="col-md-10"><textarea class="form-control" ng-model="resource.body" cols="5" rows="3"></textarea></div>
  </div>
  
  <div class="form-group">
    <label class="col-md-2 control-label">Routing Strategy</label>
    
    <div class="col-md-offset col-md-4">
      <select ui-select2 ng-model="resource.routing_strategy" data-placeholder="Routing Strategy">
          <option value=""></option>
          <option ng-repeat="(label, value) in field_options.routing_strategies" value="{{value}}">{{label}}</option>
      </select>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-md-2 control-label">Tags</label>
    <div class="col-md-offset col-md-4">
      <tags-input ng-model="tag_list"
                  custom-class="resource-tags"
                  placeholder="Add a tag"
                  replace-spaces-with-dashes="true"
                  enable-editing-last-tag="true"
                  on-tag-added="tagAdded($tag)"
                  on-tag-removed="tagRemoved($tag)">
      </tags-input>
    </div>
  </div>
  
  <div class="form-actions">
    <span class="btn"><span ng-click="save()" class="gradient">Save Entry</span></span>
    <span class="btn btn-green"><span ui-sref="entries.resource.show(resource)" class="gradient">View Entry</span></span>
  </div>
</form>
