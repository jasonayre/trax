<h1>{{heading}}</h1>

<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Entry Name</th>
      <th>Slug</th>
      <th>Channel Id</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="entry in collection">
      <td><strong ng-click="$parent.show(entry)">{{entry.id}}</strong></td>
      <td>{{entry.name}}</td>
      <td>{{entry.slug}}</td>
      <td>{{entry.site_id}}</td>
      <td><button ng-click="$parent.delete(entry, $index)" class="btn-danger">Destroy</button></td>
    </tr>
  </tbody>
</table>

<button ng-click="pop()" class="btn-danger">Destroy</button>
