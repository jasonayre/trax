package trax.core;
import "trax/common.proto";

message Site {
  optional bytes id = 1;
  optional string details = 2;
  optional string description = 3;
  optional string host = 4;
  optional bool is_default = 5;
  optional bytes theme_id = 6;
  optional RoutingStrategy routing_strategy = 7;
  optional Status status = 8;
}